<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navigation">
      <img class="logo" src="img/logo.png" alt="логотип" />
      <div class="ruskazWrap">
        <button class="rus">Рус</button>
        <button class="kaz">Қаз</button>
      </div>
    </nav>
    <div class="info">
      <h1>Получить талон <span>в очередь просто!</span></h1>
      <div class="infoWrap">
        <div class="infoFirst">
          <div class="infoNumber">1</div>
          <div class="infoIcon">
            <img src="img/infoIcon1.svg" alt="иконка выбора услуги" />
          </div>
          <div class="infoDiscription">Выберите необходимую услугу</div>
        </div>
        <div class="arrow">
          <img src="img/Arrow 1.svg" alt="стрелочка между пунктами" />
        </div>
        <div class="infoFirst">
          <div class="infoNumber">2</div>
          <div class="infoIcon">1 2 3</div>
          <div class="infoDiscription">Введите свой номер телефона</div>
        </div>
        <div class="arrow">
          <img src="img/Arrow 1.svg" alt="стрелочка между пунктами" />
        </div>
        <div class="infoFirst">
          <div class="infoNumber">3</div>
          <div class="infoIcon">
            <img src="img/infoIcon3.svg" alt="иконка талончика" />
          </div>
          <div class="infoDiscription">Получите талон</div>
        </div>
        <div class="arrow">
          <img src="img/Arrow 1.svg" alt="стрелочка между пунктами" />
        </div>
        <div class="infoFirst">
          <div class="infoNumber">4</div>
          <div class="infoIcon">
            <img src="img/infoIcon4.svg" alt="иконка вызова талона" />
          </div>
          <div class="infoDiscription">Дождитесь вызова вашего номера</div>
        </div>
      </div>
    </div>
    <div class="sevices">
      <div class="mainServices">Выберите услугу:</div>
      <ul class="servicesWrap">
        <button class="sevice">
          <div class="serviceItem">
            <img src="img/service1.svg" alt="" />Консультация
          </div>
          <img class="serviceCheck" src="img/serviceCheck.svg" alt="галочка" />
        </button>
        <button class="sevice">
          <div class="serviceItem">
            <img src="img/service2.svg" alt="" />Касса
          </div>
          <img class="serviceCheck" src="img/serviceCheck.svg" alt="галочка" />
        </button>
        <button class="sevice">
          <div class="serviceItem">
            <img src="img/service3.svg" alt="" />Постобслуживание
          </div>
          <img class="serviceCheck" src="img/serviceCheck.svg" alt="галочка" />
        </button>
      </ul>
    </div>
    <div class="video">
      <video id="promo-video" autoplay muted loop playsinline></video>
    </div>
  </body>
</html>
